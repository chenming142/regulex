<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Regulex：JavaScript Regular Expression Visualizer.</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="index.js" charset="UTF-8"></script>
	</head>

	<body>
		<!-- 标题-->
		<h1>Regulex <em>JavaScript Regular Expression Visualizer.</em></h1>
		
		<div id="inputCt">
			<!-- 正则表达式输入框-->
			<div class="re code">
				<table>
					<tr>
						<td style="width:1em" class="prefix">/</td>
						<td style="width:auto">
							<input id="input" class="input" value="^(a|b)*?$" />
						</td>
						<td style="width:1em" class="suffix">/</td>
						
						<td style="width:3em" id="flagBox"></td>
					</tr>
				</table>
			</div>
			
			<!-- 按钮与修正符区-->
			<button id="visualIt">Visualize</button>
			<button id="exportIt">Export Image</button>
			<button id="embedIt">Embed On My Site!</button>
			<label><input type="checkbox" name="flag" value="i" />IgnoreCase</label>
			<label><input type="checkbox" name="flag" value="m" />Multiline</label>
			<label><input type="checkbox" name="flag" value="g" />GlobalMatch</label>
			
			<div id="contentCt">
				<table>
					<tr>
						<td><textarea id="source"></textarea></td>
						<td>
							<select id="reSelect">
								<option value="0">exec</option>
								<option value="1">test</option>
								<option value="2">match</option>
								<option value="3">search</option>
								<option value="4">replace</option>
								<option value="5">split</option>
							</select>
						</td>
						<td>
							<div class="reResult">
								<p><label>正则:</label><span id="destRegex"></span></p>
								<p><label>正则表达式:</label><span id="expression"></span></p>
								<p><label>返回类型:</label><span id="returnType"></span></p>
								<p><label>结果:</label><span id="matchResult"></span></p>
								<p><label>正则索引:</label><span id="lastIndex"></span></p>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		<p id="errorBox" class="code">Error Message</p>
		<div id="graphCt" class="code"></div>
		
		<footer>Created by <a href="http://jex.im/" target="_blank">Jex</a>.</footer>
	</body>
</html>
